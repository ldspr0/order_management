<template>
    <lightning-card>
        <h3 slot="title" class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
                <lightning-icon icon-name="standard:account" size="medium" title={name}></lightning-icon>
            </div>
            <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                    <span>{name}</span>
                </h2>
            </div>
        </h3>
        <p class="slds-p-horizontal_small">Account Number: {accountNumber}</p>
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Create Product" icon-name="utility:add"></lightning-button>
                <lightning-button label="Cart" icon-name="utility:cart"></lightning-button>
            </lightning-button-group>
        </div>

    </lightning-card>
</template>
