<template>
    <lightning-card title="Filters:" icon-name="custom:custom67">
        <ul class="slds-var-m-around_medium">
            <template lwc:if={treeModel}>
                
                <template for:each={treeModel} for:item="picklistName">
                    <h2 class="slds-nav-vertical__title" key={picklistName.label}>{picklistName.label}</h2>
                    <template if:true={picklistName.items}>
                        <template for:each={picklistName.items} for:item="item">
                            <li key={item.name}>
                                <lightning-input
                                    type="checkbox"
                                    label={item.label}
                                    checked={item.checked}
                                    name={item.name}
                                    onclick={handleSelect}
                                ></lightning-input>
                            </li>
                        </template>
                    </template>
                </template>
            </template>
        </ul>
    </lightning-card>
</template>
