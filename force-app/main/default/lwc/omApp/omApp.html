<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1">
            <c-om-header account-id={accountId}></c-om-header>
        </div>
        <div class="slds-col slds-size_1-of-5">
            <c-om-filter active-filters={activeFilters}></c-om-filter>
        </div>
        <div class="slds-col slds-size_4-of-5">
            <span>
                <div class="slds-grid slds-wrap">
                    <template if:true={products}>
                        <template for:each={products} for:item="item">
                            <div class="slds-col slds-size_1-of-4" key={item.Id}>
                                <div class="slds-var-p-around_medium"><c-om-product-item
                                        item={item}></c-om-product-item></div>
                            </div>
                        </template>
                    </template>
                </div>
            </span>
        </div>
    </div>
</template>
